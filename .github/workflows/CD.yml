name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ 레포지토리 가져오기
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout deploy-configs repository
        uses: actions/checkout@v4
        with:
          repository: umc-8th-Channeling/DEPLOY-CONFIGS
          path: deploy-configs

      # 2️⃣ S3에서 .env 파일 가져오기
      - name: Download .env from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          PRIVATE_S3_BUCKET_NAME: ${{ secrets.PRIVATE_S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


        run: |
          aws s3 cp s3://$PRIVATE_S3_BUCKET_NAME/deploy/.env ./deploy-configs/.env

      # 3️⃣ Docker 로그인 (env 파일에서 DOCKER_USERNAME, DOCKER_PASSWORD 읽도록)
      - name: Login to Dockerhub
        working-directory: deploy-configs
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      # 4️⃣ spring-app이 실행중이면 중지 & 삭제
      - name: Stop spring-app
        run: |
          cd deploy-configs
          docker compose stop spring-app || true
          docker compose rm -f spring-app || true

      # 5️⃣ 이전 Docker 이미지 정리
      - name: Clean up old Docker images
        run: |
          docker images $DOCKER_USERNAME/channeling-be -q | xargs -r docker rmi -f
          docker image prune -f

      # 6️⃣ Docker 이미지 Pull
      - name: Pull Docker image
        run: docker pull $DOCKER_USERNAME/channeling-be:latest

      # 7️⃣ logs 디렉토리 생성 및 권한 설정
      - name: Create logs directory
        working-directory: deploy-configs
        run: |
          sudo mkdir -p logs
          sudo chown 1000:1000 logs

      # 8️⃣ spring-app 컨테이너 실행
      - name: Deploy spring-app
        working-directory: deploy-configs
        run: docker compose up -d --no-deps spring-app
